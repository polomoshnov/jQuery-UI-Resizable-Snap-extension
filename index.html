<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<style type="text/css">
.box {
    position: absolute !important;
    width: 200px;
    height: 200px;
    background: silver;
}

.box:nth-of-type(1) {
    left: 50px;
    top: 250px;
    background: red;
}

.box:nth-of-type(2) {
    left: 100px;
    top: 300px;
    background: green;
}

.box:nth-of-type(3) {
    left: 150px;
    top: 350px;
    background: blue;
}
</style>
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
<link type="text/css" rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.css" />
<script type="text/javascript" src="//rawgit.com/polomoshnov/jQuery-UI-Resizable-Snap-extension/master/jquery.ui.resizable.snap.ext.js"></script>
<script type="text/javascript">
(function ($) {
    $(document).ready(function () {
        $('.box').draggable({snap:true}).resizable({
          snap: true,
          handles: 'all'
        });
    });
})(jQuery);
</script>
</head>
<body>
<h1><a href="https://github.com/polomoshnov/jQuery-UI-Resizable-Snap-extension">jQuery UI Resizable Snap extension</a></h1>
<h2>Extension to the jQuery UI Resizable plugin for snapping while resizing.</h2>
<h3>by Alexander Polomoshnov</h3> 
<h3>released under <a href="https://raw.github.com/polomoshnov/jQuery-UI-Resizable-Snap-extension/master/LICENSE.txt">the MIT license</a></h3>
<p>Try resizing the boxes to see how they can snap each other.</p>
<div class="box"></div>
<div class="box"></div>
<div class="box"></div>
</body>
</html>
